<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.6/viewer.min.css">
    <!-- その他の必要なスタイルシートを追加 -->

    <style>
        /* スタイルの追加 */
        /* 必要に応じてスタイルを追加してください */
    </style>
</head>

<body>

    <div>
        <label for="searchInput">検索:</label>
        <input type="text" id="searchInput">
    </div>

    <ul id="suggestions">
        <!-- 検索結果の候補が表示される部分 -->
    </ul>

    <div>
        <button id="displayButton">表示</button>
    </div>

    <div id="selectedWordAndPage">
        <!-- 選択された単語とページが表示される部分 -->
    </div>

    <div>
        <label for="pageSelector">ページ選択:</label>
        <select id="pageSelector"></select>
    </div>

    <div id="imageContainer">
        <!-- 画像表示用のコンテナ -->
        <img id="displayedImage" src="" alt="画像">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.6/viewer.min.js"></script>
    <script src="app.js"></script> <!-- 作成したJavaScriptのファイルを追加 -->
</body>

</html>
